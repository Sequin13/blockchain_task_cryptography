<!DOCTYPE html>
<html>
<head>
    <title>Send Transaction</title>
</head>
<body>
    <h1>Send Transaction</h1>
    <form method="post">
        <label for="sender">Sender Address:</label>
        <input type="text" id="sender" name="sender" value="{{ wallet.address }}" readonly><br>

        <label for="recipient">Recipient Address:</label>
        <input type="text" id="recipient" name="recipient" value="{{ wallet2.address }}"><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01"><br>

        <input type="submit" value="Send Transaction">
    </form>
</body>
</html>
